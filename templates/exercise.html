<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Page - Fitwell</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='topbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='exercise.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a class="active" href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{ url_for('exercise') }}">Exercise</a></li>
                    
                    {% if name == None %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                    {% else %}
                    <li><a href="{{ url_for('settings') }}">{{name}}</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <h1 style="text-align: center;">Fitwell - Nutrition</h1>


    <div id="messages">
        {% for msg in messages %}
            <div class="message {% if msg.sender == 'human' %}person-message{% else %}ai-message{% endif %}">
                {% for line in msg.message.split('\n') %}
                    <p>{{line}}</p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <div class="input-container">
        <form action="/exercise" method="POST">
            <input
                type="text"
                id="text-input"
                name="message"
                placeholder="Type your message here..."
            />
            <button name="submit" type="submit" id="submit-button" value="submit">Send</button>
            <button name="nutrition" type="submit" id="nutri-button" value="nutricion"><img src="{{ url_for('static', filename='assets/nutrition.png') }}" alt="Make a nutrition plan based on current chat" height="30"></button>
        </form>
    </div>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let msg = urlParams.get("msg");

        if (msg) {
            alert(msg);
        }
    </script>
</body>
</html>
