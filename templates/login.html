<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitwell Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='topbar.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a class="active" href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{ url_for('exercise') }}">Exercise</a></li>
                    
                    {% if name == None %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                    {% else %}
                    <li><a href="{{ url_for('settings') }}">{{name}}</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <div class="i-container">
        <div class="login-box">
            <h1 class="title">Fitwell Login</h1>
            <form action="#" method="POST" class="login-form">
                <input name="email" type="email" name="email" placeholder="Email" required>
                <br>
                <input name="password" type="password" name="password" placeholder="Password" required>
                <br>
                <button type="submit">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="{{url_for('signup')}}">Sign Up</a></p>
        </div>
    </div>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let msg = urlParams.get("msg");
        let data = urlParams.get("data")

        if (msg) {
            alert(msg);
        }
    </script>
    </body>
</html>
